<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Sign-up</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <section class="vh-100 custom-bg">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">

              <form action="/" class="form-signin" method="post">
                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                <p class="text-50 mb-5">Please enter your details!</p>
                <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
                <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required autofocus>
                <input type="email" name="email" class="form-control bottom" placeholder="Email address" required autofocus>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-dark form-control" type="submit">Sign Up</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
